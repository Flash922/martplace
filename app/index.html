<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martpalce</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="container">
        <div class="header__wrapper">
          <a href="#">
            <img src="images/logo_header.png" alt="" class="header__logo">
          </a>
          <div class="header__info">
            <a class="info__btn" href="#">Become a Seller</a>
            <ul class="info__list">
              <li class="list__icon alarm"><a href="#"><img class="list__img" src="images/icons/alarm.png" alt="the bell"></a></li> 
              <li class="list__icon mail"><a href="#"><img class="list__img" src="images/icons/mail.png" alt="inbox"></a></li>
              <li class="list__icon basket"><a href="#"><img class="list__img" src="images/icons/cart.png" alt="the basket"></a></li>
            </ul>
            <a href="#">
              <div class="info__avatar" style="background-image: url(images/content/e3d39872ea549f9c45fa485e24138b4a.jpg);"></div>
            </a>
            <div class="info__area">
              <a href="#">
                <div class="area__personal">Taofiq Hakim</div>
              </a>
              <a href="#">
                <div class="area__score">$20.25</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="menu">
      <div class="container">
        <div class="menu__wrapper">
          <ul class="menu__list">
            <li><a class="list-link" href="#">home</a></li>
            <li><a class="list-link" href="#">all products</a> </li>
            <li><a class="list-link" href="#">wordpress</a></li>
            <li><a class="list-link" href="#">festures</a></li>
            <li><a class="list-link" href="#">Pages</a></li>
          </ul>
          <form class="header__search" action="">
            <input class="header__search-area" type="text" placeholder="Search product here...">
            <button class="header__search-btn">
              <img src="" alt="">
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section class="about">
    <div class="container">
      <div class="about__inner">
        <div class="about__title1">Create Your Own</div>
        <div class="about__title2">Digital Product Marketplace</div>
        <div class="about__subtitle">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</div>
        <div class="about__btn-box">
          <a href="#" class="about__btn btn-all">View All Products</a>
          <a href="#" class="about__btn btn-popular">Popular Products</a>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
